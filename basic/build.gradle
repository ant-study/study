plugins {
    id 'java'
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE' apply true
    id 'org.springframework.boot' version '2.3.3.RELEASE'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.querydsl:querydsl-jpa:4.3.1'

    runtimeOnly 'com.h2database:h2:1.4.200'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    compileOnly 'com.querydsl:querydsl-apt:4.3.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa"
    annotationProcessor "com.querydsl:querydsl-apt:4.3.1:jpa"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa"
    testAnnotationProcessor "com.querydsl:querydsl-apt:4.3.1:jpa"




}

group = 'kr.co.ant'
version = '1.0'
description = 'ant-study'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
