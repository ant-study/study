plugins {
    id 'java'
    id 'idea'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'


    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    implementation 'com.querydsl:querydsl-jpa:4.3.1'
    runtimeOnly 'com.h2database:h2:1.4.200'
    compileOnly 'com.querydsl:querydsl-apt:4.3.1'


    annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', version: '4.3.1'
    annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', version: '4.3.1', classifier: 'jpa'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    annotationProcessor("jakarta.persistence:jakarta.persistence-api") // java.lang.NoClassDefFoundError(javax.annotation.Entity) 발생 대응
    annotationProcessor("jakarta.annotation:jakarta.annotation-api") // java.lang.NoClassDefFoundError (javax.annotation.Generated) 발생 대응

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'

}

group = 'kr.co.ant'
version = '1.0'
description = 'ant-study'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
